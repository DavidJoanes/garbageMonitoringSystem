{% extends "header.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<body>
    <div class="vh-100" style="background-color: #b8d5ff; background-image: url(static/images/waste2.jpg); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px; margin-top:70px; margin-bottom:30px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">SIGN IN</p>

                    <form class="user" method="POST" id="login">

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" name="username" id="username" class="form-control"  placeholder="Username" required/>
<!--                          <label class="form-label" for="form3Example1c">First Name</label>-->
                        </div>
                      </div>

                      <div id="uname_response"></div>
                    <div id="USER"></div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" name="password" id="password" class="form-control"  placeholder="Password" required/>
<!--                          <label class="form-label" for="form3Example1c">Last Name</label>-->
                        </div>
                      </div>

                      <div class="form-check d-flex justify-content-center mb-5">
    <!--                    <input-->
    <!--                      class="form-check-input me-2"-->
    <!--                      type="checkbox"-->
    <!--                      value=""-->
    <!--                      id="form2Example3c"-->
    <!--                    />-->
                        <label class="form-check-label" form="form2Example3">
                          Don't have an Account? <a href="{{ url_for('register')}}">Create Account</a>
                        </label>
                      </div>
                      <button
                        type="submit"
                        name="button"
                        id="button"
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 btn-user btn-primary btn-lg"
                      >
                        <span style="padding-right: 10px;"
                          ><img
                            src="../static/img/5.gif"
                            id="img"
                            style="display: none;"
                        /></span>
                        Login
                      </button>

<!--                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">-->
<!--                        <button type="submit" class="btn btn-primary btn-lg" id="button">Login</button>-->
<!--                      </div>-->

                    </form>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="static/images/waste2.jpg" class="img-fluid" alt="Sample image">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/checkLoginusername.js"></script>
